<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>boxes and margin</title>
</head>
<style type="text/css">
	* {
		
		margin: 0px;
		padding: 0px;
	}

	body {
		background-color: paleturquoise;
	}
	.container {
		/*Width and height will not change because of margin and padding if we give this command*/
		box-sizing: border-box;
		border: 5px solid burlywood;
		background-color: mediumpurple;
		padding: 50px;
		margin-left: 230px;
		margin-top: 50px;
		border-radius: 20px;
		width: 550px;
	}
</style>
<body>

	<div class="container">
		<h2>Not my heading</h2>

	</div>

</html>
