<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project1.css">
    <title>Lato gym</title>
</head>

<body>
    <header class="head">
        <div class="logo">
            <img src="gym.png" alt="loading">
            Lato's Gym
        </div>

        <div class="nav">
            <ul class="top">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <div class="buttons">
            <button class="btn">Sign up</button>
            <button class="btn">Login</button>

        </div>
    </header>
    <div class="container">
        <h2>Fill this to get yourself involved:-</h2>
        <form class="form">
            <div>
            <input type="text" placeholder="Enter your name">
        </div>
        <div>
            <input type="number" placeholder="Enter your phone-number">
            </div>
            <div>

            <input type="email" placeholder="Enter your email id">
            </div>
            <div id="birth">
                <h3>Select your date of birth:-</h3>
                <input type="date" placeholder="Select your date of birth">
            </div>

            <div>
                <input type="submit" value="Submit" class="btn sub">
                <input type="reset" value="Clear" class="btn sub">
            </div>
        </form>
    </div>
</body>

</html>
